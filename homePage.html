<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>New Tab</title>
        <link rel='stylesheet' href='/css/sb-admin-2.css'><link/>
        <link rel='stylesheet' href="/css/custom.css"><link/>
        <link rel='stylesheet' href="/css/homeClient.css"><link/>
        <link rel='stylesheet' href='/vendor/fontawesome-free/css/all.min.css'><link/>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Yantramanav:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i'><link/>
        <script type='text/javascript' src="/vendor/jquery-3.5.1.min.js"></script>
        <script type='text/javascript' src="/js/homeClient.js"></script>
    </head>
<body>
    <div class="background-image overlay animated--fade-in" id="homeBg"></div>
    <div class="background-image overlay ambient d-none animated--fade-in" id="ambientBg"></div>
    <div class="background-image" id="bg1" style="opacity: 1; z-index: -101!important; background-image: url('/img/default.png');"></div>
    <div class="background-image" id="bg2" style="opacity: 0; z-index: -103!important; background-image: url('#');"></div>
    <img class="portait-overlay center-block" id="bg1port" style="z-index: -100!important; opacity: 0;"/>
    <img class="portait-overlay center-block" id="bg2port" style="z-index: -102!important; opacity: 0;"/>
        
    <div class="container p-4" id="content-wrapper">
        <div class="fixed-top m-5">
            <div class="d-flex justify-content-end" id="userInfo" style="opacity: 0.5;">
                <span id="userName" class="align-self-center" style="font-size: 1.6em; color: white; font-weight: 300; padding: 0 0.5em 0 0; -webkit-text-stroke: 1px #00000069; text-shadow: 0px 0px 10px #000000a6;"></span>
                <img id="userImage" class="img-profile rounded-circle" style="width: 2.5em; box-shadow: 0 0 8px black; -webkit-text-stroke: 1px #00000069; text-shadow: 0px 0px 10px #000000a6;" />
            </div>
        </div>

        <div id="center-search" class="mid-center-block">
            <div class="animated--grow-in shadow-blk-wide">
                <div class="dimmed d-flex">
                    <div class="flex-grow-1">
                        <a title="Got to Sequenzia" href="https://seq.moe/">
                            <img class="shadow-blk" src="img/logo.png" style="height: 3.5em; padding: 0 0 0.5em 0.5em;" />
                        </a>
                    </div>
                    <div class="d-flex flex-column justify-content-end top-icon">
                        <div>
                            <a title="Recent Images" href="https://seq.moe/gallery?numdays=60" class="pr-2 d-inline hover-color">
                                <i class="shadow-blk fas fa-clock"></i>
                            </a>
                            <a title="Photo Stream"  href="https://seq.moe/gallery?numdays=14&sort=eid" class="pr-2 d-inline hover-color">
                                <i class="shadow-blk fas fa-stream"></i>
                            </a>
                            <a title="File Stream" href="https://seq.moe/files?numdays=14&sort=eid&filesonly=true" class="pr-2 d-inline hover-color">
                                <i class="shadow-blk fas fa-folder"></i>
                            </a>
                            <a title="Favorite Images" href="https://seq.moe/gallery?sort=fav&pins=true" class="pr-2 d-inline hover-color">
                                <i class="shadow-blk fas fa-star"></i>
                            </a>
                            <a title="Random Images"  href="https://seq.moe/gallery?sort=random" class="pr-2 d-inline hover-color">
                                <i class="shadow-blk fas fa-dice"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <form spellcheck="false" id="srchfrm" role="search" action="https://www.bing.com/search?scope=web" target="_self" method="get" class="shadow-blk search-box">
                    <div class="input-group">
                        <input autofocus class="form-control" name="q" placeholder="Search the web" title="Enter your search term" autocomplete="off" maxlength="250" aria-label="Enter your search term" id="q" accesskey="S" type="search" style="font-size: larger; padding: 1.25em;">
                        <input name="form" type="hidden" value="ANNTH1">
                        <div class="input-group-append">
                            <a title="Search Bing"  class="btn input-group-text bg-home-search btn-search" href="#" id="btnSearch">
                                <i class="i fas fa-search fa-sm align-middle nav-item" style='font-size: 1.3em;'></i>
                            </a>
                            <a title="Search Images"  class="btn input-group-text bg-home-search btn-search" href="#" id="btnSearchGallery">
                                <i class="i fas fa-image fa-sm align-middle nav-item" style='font-size: 1.3em;'></i>
                            </a>
                            <a title="Search Files"  class="btn input-group-text bg-home-search btn-search" href="#" id="btnSearchFiles">
                                <i class="i fas fa-folder fa-sm align-middle nav-item" style='font-size: 1.3em;'></i>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="animated--grow-in">
                <div class="dimmed d-flex pt-2">
                    <div class="flex-grow-1" style="font-size: 1.3rem; font-weight: 100;">
                        <a title="View the background photo in Sequenzia"  id="imageLink" href="https://seq.moe/">
                            <div class="d-inline-block" style="padding: 0 0.25rem 0 0">
                                <i class="fas fa-star shadow-text d-none" id="dataFav" style="font-size: 16px; vertical-align: middle; padding-bottom: 8px;"></i>
                            </div>
                            <span class="text-capitalize shadow-text" id="data1"></span>
                            <div class="d-none" style="padding: 0 0.5rem" id="seperator">
                                <i class="fas fa-circle shadow-text" style='font-size: 8px; vertical-align: middle;'></i>
                            </div>
                            <span class="shadow-text" id="data3"></span>
                        </a>
                    </div>
                    <div class="d-flex flex-column justify-content-end bottom-icon">
                        <div style="font-size: 1.3rem; font-weight: 100;">
                            <a title="Enter Ambient Mode" id="ambientModeToggle" style="text-decoration: none;" class="d-inline hover-color pr-2" href="#">
                                <i class="i fas fa-tv fa-sm shadow-blk"></i>
                            </a>
                            <a title="Next Background"  id="nextImage" style="text-decoration: none;" class="d-inline hover-color pr-2" href="#">
                                <i class="i fas fa-sync fa-sm shadow-blk"></i>
                            </a>
                            <a title="Download Background"  target="_blank" rel="noopener noreferrer" id="imageDownload" style="text-decoration: none;" class="d-inline hover-color" href="#">
                                <i class="i fas fa-download fa-sm shadow-blk"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom-info" class="fixed-bottom m-5 d-none">
            <div class="animated--fade-in d-flex">
                <div class="flex-grow-1 align-self-end">
                    <img class="shadow-blk" src="img/logo.png" style="height: 3em; opacity: 0.6" />
                </div>
                <div class="justify-content-end flex-column d-flex pr-4">
                    <div class="clock-date clock ml-auto" id="dateInfo">
                        <span class="shadow-txt" id="day">Monday</span>
                        <span class="shadow-txt" id="date">Jan 10</span>
                    </div>
                    <div class="clock-time clock ml-auto" id="timeInfo">
                        <span class="shadow-txt" id="time">00:00</span>
                    </div>
                    <div class="ml-auto pt-1" id="dataInfo" style="opacity: 0.4; font-size: 1.3rem; font-weight: 100;">
                        <i class="shadow-txt fas fa-star shadow-txt d-none" id="dataFavs" style="font-size: 16px; vertical-align: middle; opacity: 0.25; padding-bottom: 5px;"></i>
                        <i class="shadow-txt fas fa-search shadow-txt" id="dataIcons" style="font-size: 16px; vertical-align: middle; opacity: 0.25; padding-bottom: 5px;"></i>
                        <span class="shadow-txt pr-2 pl-1" id="data2s" style="opacity: 0.25">000000</span>
                        <span class="shadow-txt" id="data3s">January 10, 2020</span>
                        <div class="d-inline-block p-2">
                            <i class="fas fa-circle shadow-txt" style="font-size: 8px; vertical-align: middle;"></i>
                        </div>
                        <span class="text-capitalize shadow-txt" id="data1s">Location</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
